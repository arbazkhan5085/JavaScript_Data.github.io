<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Javascript-Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: rgb(121, 126, 124);
            background-image: url('https://plus.unsplash.com/premium_photo-1664298147945-7682ce2aa53f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDV8fHxlbnwwfHx8fHw%3D');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container1 {
            max-width: 900px;
            height: auto;
            margin: 20px auto;
            padding: 20px;
            margin-top: 90px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .text {
            text-align: center;
        }

        .display {
            margin-top: 0;
        }

        .form {
            margin-top: 20px;
        }

        .label-input {
            margin-bottom: 15px;
        }

        .label-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input1 {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .input1:focus {
            border-color: #007bff;
        }

        .submit {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            padding: 10px 20px;
            background-color: orangered;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: green;
            font-weight: 900;
            color: aqua;
        }

        .table1 {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            display: none;
            table-layout: fixed; 
        }

        .table1 th,
        .table1 td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }

        .table1 th {
            background-color: #32363b;
            color: #fff;
            border-radius: 1px;
        }

        .btn-edit,
        .btn-delete {
            display: inline-block;
            width: 20px;
            height: 20px;
            color: black;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            margin-right: 10px; 
            cursor: pointer;
            opacity: 0.7;
        }

        .btn-edit:hover,
        .btn-delete:hover {
            opacity: 1;
            transition: opacity 0.3s;
            color: black;
        }

        .btn-edit {
            background-image: url('https://cdn-icons-png.flaticon.com/512/61/61456.png');
        }

        .btn-delete {
            background-image: url('https://cdn-icons-png.flaticon.com/512/1214/1214428.png');
        }

        @media (max-width: 768px) {
            .container1 {
                padding: 10px;
                margin: 4px;
            }

            .table1 th,
            .table1 td {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container1">
        <div class="text">
            <h1 class="display"><strong>Arbaz Khan</strong></h1>
        </div>
        <div class="form">
            <form action="" id="student-form" class="row1" autocomplete="off">
                <div class="label-input">
                    <label for="fullName">Full Name:</label>
                    <input class="input1" id="fullName" type="text" required placeholder="Enter Your Full Name">
                </div>
                <div class="label-input">
                    <label for="email">Email Address:</label>
                    <input class="input1" id="email" type="email" required placeholder="Enter Your Email Address">
                </div>

                <div class="label-input">
                    <label for="gender">Gender:</label>
                    <select class="input1" id="gender" required>
                        <option value="" disabled selected>Select Your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="submit">
                    <input class="btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="table-main">
                <table class="table1">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-form-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault();

            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var gender = document.getElementById('gender').value;

            var tableBody = document.getElementById('student-form-list');
            var newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${fullName}</td>
                <td>${email}</td>
               
                <td>${gender}</td>
                <td>
                    <a href="#" class="btn-edit" onclick="editRow(this)"></a>
                    <a href="#" class="btn-delete" onclick="deleteRow(this)"></a>
                </td>
            `;

            document.getElementById('student-form').reset();
            document.querySelector('.table1').style.display = 'table';
        }

        function editRow(editLink) {
            var row = editLink.parentNode.parentNode;
            var cells = row.querySelectorAll('td');

            document.getElementById('fullName').value = cells[0].innerText;
            document.getElementById('email').value = cells[1].innerText;
            document.getElementById('gender').value = cells[2].innerText;

            row.remove();
        }

        function deleteRow(deleteLink) {
            var row = deleteLink.parentNode.parentNode;
            row.remove();
        }

        document.getElementById('student-form').addEventListener('submit', submitForm);
    </script>
</body>

</html>
